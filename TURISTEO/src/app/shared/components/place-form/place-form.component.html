<form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()" class="form-place">
  <ion-list>
        
    <app-picture-selectable formControlName="photo"></app-picture-selectable>

    <ion-item class="input">
      <ion-input formControlName="name" label="Nombre del lugar" placeholder="Sitio"></ion-input>
    </ion-item>

    <ion-item class="input">
      <ion-input formControlName="city" label="Nombre de la ciudad" placeholder="Ciudad"></ion-input>
    </ion-item>


    <ion-item class="input">
      <ion-label>Tipo de lugar</ion-label>
        <ion-select formControlName="typePlace">
          <ion-select-option value="Park">Parque</ion-select-option>
          <ion-select-option value="Monument">Monumento</ion-select-option>
          <ion-select-option value="Church">Iglesia</ion-select-option>
          <ion-select-option value="Construction">Construcci√≥n</ion-select-option>
          <ion-select-option value="Viewpoint">Mirador</ion-select-option>
          <ion-select-option value="Beach">Playa</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-button type="submit" [disabled]="!form.valid || !form.dirty" class="ion-padding" expand="full" (click)="onSubmit()">{{(mode=='New'?'Crear':'Guardar')}}</ion-button>
  </ion-list>
</form>
