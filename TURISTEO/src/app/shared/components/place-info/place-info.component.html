<ion-card>
  <ion-card-content>
    <ion-grid>
        <ion-row>
          <ion-col size="4">
            <img [src]="place?.photo" alt="Place Photo" class="place-photo" />
          </ion-col>
          <ion-col size="8">
            <ion-card-title>{{ place?.name }}</ion-card-title>
            <ion-card-subtitle>{{ place?.city }}</ion-card-subtitle>
            <ion-card-subtitle>{{ place?.typePlace }}</ion-card-subtitle>
          </ion-col>
        </ion-row>
    </ion-grid>
  </ion-card-content>
  <app-edit-delete-buttons 
  *ngIf="place" 
  [place]="place"
  (deleteClick)="onDeleteClick($event)"
  (editClick)="onEditClick($event)"
  ></app-edit-delete-buttons>
</ion-card>
