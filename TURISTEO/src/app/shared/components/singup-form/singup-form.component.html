<form>
  <div class="container">
    <ion-item>
      <ion-input placeholder="{{'register.email' | translate}}"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input placeholder="{{'register.pass'|translate}}"></ion-input>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input placeholder="{{'register.confirmPassworld'| translate}}"></ion-input>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </ion-item>
    <div>
      <ion-button type="submit"  expand="block" fill="outline" (click)="home()">{{"register.butotonRegister"}}</ion-button>
    </div>
  </div>
</form>
