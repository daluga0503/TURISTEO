<form>
  <div class="container">

    <ion-item>
      <ion-input placeholder="{{'register.name' | translate}}"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>

    <p style="color: red;" *ngIf="form.controls['name']?.errors?.['required'] && form.controls['name'].touched">{{"register.nameRequired" | translate}}</p>

    <ion-item>
      <ion-input placeholder="{{'register.surname' | translate}}"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>

    <p style="color: red;" *ng  If="form.controls['surname']?.errors?.['required'] && form.controls['surname'].touched">{{"register.surnameRequired" | translate}}</p>

    <ion-item>
      <ion-input placeholder="{{'register.email' | translate}}"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>

    <p style="color: red;" *ngIf="form.controls['email']?.errors?.['required'] && form.controls['email'].touched">{{"register.emailRequired" | translate}}</p>
    <p style="color: red;" *ngIf="form.controls['email'].errors?.['email']">{{"register.emailInvalid" | translate}}</p>

    <ion-item>
      <ion-input placeholder="{{'register.pass'|translate}}"></ion-input>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </ion-item>

    <p style="color: red;" *ngIf="form.controls['password'].errors?.['required'] && form.controls['password'].touched">{{"register.passwordRequired" | translate}}</p>
    <p style="color: red;" *ngIf="form.controls['password].errors?.['minLenght']">{{"register.passwordInvalid" | translate}}</p>
    
    <ion-item>
      <ion-input placeholder="{{'register.confirmPassworld'| translate}}"></ion-input>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </ion-item>

    

    <div>
      <ion-button type="submit"  expand="block" fill="outline" (click)="home()">{{"register.butotonRegister"}}</ion-button>
    </div>
  </div>
</form>
